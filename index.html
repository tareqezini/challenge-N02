<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Outfit:wght@300;400;600&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="image">
      <div class="icon"><img src="images/icon-view.svg" alt=""></div>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <h1>Equilibrium #3429</h1>
  <p>
    Our Equilibrium collection promotes balance and calm.
  </p>
  <ul>
    <li><img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></li>
    <li><img src="images/icon-clock.svg" alt=""><span>3 days left</span></li>
  </ul>
  <div class="created">
    <div class="avater">
      <img src="images/image-avatar.png" alt="">
    </div>
    <p> Creation of <span>Jules Wyvern</span></p>
  </div>
  </div>
</body>
</html>
